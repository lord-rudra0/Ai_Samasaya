<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer Results</title>
  </head>
  <body>
    <h1>Answer Feedback</h1>

    <form action="/check_answers" method="post">
      {% for chapter, data in results.items() %}
      <h3>{{ chapter }}</h3>
      <p>{{ data['summary'] }}</p>

      {% for question in data['questions'] %}
      <div>
        <p>{{ question['question'] }}</p>
        {% for idx, option in enumerate(question['options']) %}
        <label>
          <input
            type="radio"
            name="{{ chapter }}_q{{ loop.index }}"
            value="{{ idx+1 }}"
          />
          {{ option }} </label
        ><br />
        {% endfor %}
      </div>
      {% endfor %} {% endfor %}
      <button type="submit">Submit Answers</button>
    </form>

    <a href="/">Go back to upload page</a>
  </body>
</html>
